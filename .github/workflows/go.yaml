name: Go testing
on: push

jobs:
  test:
    strategy:
      matrix:
        go: [1.13, 1.12.9]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        path: src/github.com/nats-io/prometheus-nats-exporter
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{matrix.go}}
    - name: Install deps
      shell: bash --noprofile --norc -x -eo pipefail {0}
      env:
        GO111MODULE: 'off'
      run: |
        export GOPATH="$RUNNER_WORKSPACE"

        go get -v github.com/nats-io/go-nats
        go get -v github.com/nats-io/nats-server
        go get -v github.com/nats-io/nats-replicator
        go get -v github.com/mattn/goveralls
        go get -v github.com/wadey/gocovmerge
        go get -v github.com/golangci/golangci-lint/cmd/golangci-lint
    - name: Lint
      shell: bash --noprofile --norc -x -eo pipefail {0}
      env:
        GO111MODULE: 'off'
      run: |
        export GOPATH="$RUNNER_WORKSPACE"

        go vet ./...
        $(go env GOPATH)/bin/golangci-lint run \
          --no-config --exclude-use-default=false --max-same-issues=0 \
            --disable errcheck \
            --enable golint \
            --enable stylecheck \
            --enable interfacer \
            --enable unconvert \
            --enable dupl \
            --enable gocyclo \
            --enable gofmt \
            --enable goimports \
            --enable misspell \
            --enable lll \
            --enable unparam \
            --enable nakedret \
            --enable prealloc \
            --enable scopelint \
            --enable gocritic \
            --enable gochecknoinits \
            ./...

    - name: Run tests
      shell: bash --noprofile --norc -x -eo pipefail {0}
      env:
        GO111MODULE: 'off'
      run: |
        export GOPATH="$RUNNER_WORKSPACE"

        go test -v -race -p 1 ./...
